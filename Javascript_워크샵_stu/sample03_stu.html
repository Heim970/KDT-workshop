<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script type="text/javascript">

    function counter() {
      var text = document.getElementsByTagName("textarea")[0];
      var len = text.value.length;
      document.querySelector("#result").innerHTML = len;
    }


  </script>
</head>

<body>
  글자수 세기<br>
  <textarea rows="10" cols="10" onkeyup="counter()"></textarea><br>
  입력문자수:<span id="result"></span>
</body>

</html>

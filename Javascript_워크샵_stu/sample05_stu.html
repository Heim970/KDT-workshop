<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">

        function isA() {
            var img = document.getElementsByTagName("img")[0];
            var text = document.querySelector("#result");
            text.innerHTML = "<h1>a.jpg</h1>";
        }

        function isB() {
            var img = document.getElementsByTagName("img")[1];
            var text = document.querySelector("#result");
            text.innerHTML = "<h1>b.jpg</h1>";
        }

        function isC() {
            var img = document.getElementsByTagName("img")[2];
            var text = document.querySelector("#result");
            text.innerHTML = "<h1>c.jpg</h1>";
        }

    </script>
</head>

<body>
    이미지 이름 알아보기<br>
    <img src="a.jpg" width="100" height="100" onmouseover="isA()">
    <img src="b.jpg" width="100" height="100" onmouseover="isB()">
    <img src="c.jpg" width="100" height="100" onmouseover="isC()"><br>
    파일명:<span id="result"></span>
</body>

</html>

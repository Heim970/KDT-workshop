<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <script type="text/javascript">

            //이미지 정보를 배열에 저장하여 관리
            var arr = ["a.jpg", "b.jpg", "c.jpg"];
            var num = 0;

            function nextImg() {
                  num++;
                  if (num > 2) num = 2;

                  document.querySelector("#my").src = "./" + arr[num];
                  document.querySelector("#result").innerHTML = arr[num];
            }

            function prevImg() {
                  num--;
                  if (num < 0) num = 0;

                  document.querySelector("#my").src = "./" + arr[num];
                  document.querySelector("#result").innerHTML = arr[num];
            }

      </script>
</head>

<body>
      이미지 변경하기<br>
      <img src="a.jpg" width="100" height="100" id="my">
      <button onclick="prevImg()">이전</button><button onclick="nextImg()">다음</button><br>
      이미지 파일명:<span id="result">a.jpg</span>
</body>

</html>

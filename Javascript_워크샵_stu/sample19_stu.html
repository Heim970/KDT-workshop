<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">

        var saved = "";
        function save() {
                var text = document.querySelector("#v1").value;
                saved += text + "<br>";
                document.querySelector("#result").innerHTML = saved;
                document.querySelector("#v1").value = "";
        }

        function enter() {
            if (window.event.keyCode === 13) {
                save();
            }
        }

    </script>
</head>

<body>
    ê°’:<input type="search" name="v1" id="v1" onkeyup="enter()">
    <div id="result">

    </div>

</body>

</html>

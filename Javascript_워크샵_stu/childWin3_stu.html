<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script>

    function send(n) {
      var row_list = document.getElementById("table").rows;
      var post = row_list[n].cells[0].innerText;
      var address = row_list[n].cells[1].innerText;

      opener.document.querySelector("#post").value = post;
      opener.document.querySelector("#address").value = address;
      window.close();
    }


  </script>
</head>

<body>
  <table border="1" id="table">
    <tr>
      <th>우편번호</th>
      <th>주소</th>
    </tr>
    <tr>
      <td><a href="javascript:send(1)">12345</a></td>
      <td>서울시 강남구 XXX 아파트</td>
    </tr>
    <tr>
      <td><a href="javascript:send(2)">99999</a></td>
      <td>경기도 고양시 ZZZ 아파트</td>
    </tr>
  </table>
</body>

</html>

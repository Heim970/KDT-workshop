<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script type="text/javascript">

    function up() {
      var target = document.querySelector("#result");
      target.style.fontSize = "32px";
    }
    function down() {
      var target = document.querySelector("#result");
      target.style.fontSize = "16px";
    }


  </script>
</head>

<body>
  <button onClick="up()">+</button><button onClick="down()">-</button>
  <div id="result" style="font-size: 16px;">
    안녕하세요.
  </div>
</body>

</html>
